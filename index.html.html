            --velvet-red: #f8576d;
            --velvet-red-soft: #ffb8c7;
            --velvet-pink: #ffcbdc;
            --velvet-white: #fff8fa;
            --velvet-light: #ffe7ef;
            --velvet-deep: #e9445b;
            --velvet-peach: #ffe7e8;
            --radius: 28px;
            --shadow: 0 8px 32px 0 #f8576d20;
        }
        html, body {
            min-height: 100vh;
            background: linear-gradient(115deg, var(--velvet-pink) 0%, var(--velvet-light) 100%);
            font-family: 'Quicksand', 'Nunito', 'Comic Sans MS', cursive, sans-serif;
        }
        body { overflow-x: hidden; }
        .love-progress-outer {
            width: 100%;
            max-width: 520px;
            margin: 0 auto 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
        }
        .love-progress-label {
            font-size: 1.14em;
            font-weight: 700;
            color: var(--velvet-red);
            letter-spacing: .5px;
            white-space: nowrap;
            margin-right: 6px;
        }
        .love-progress-bar-wrap {
            flex: 1 1 140px;
            min-width: 110px;
            max-width: 340px;
            background: var(--velvet-light);
            border-radius: 40px;
            box-shadow: 0 1px 7px #f8576d20;
            height: 28px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .love-progress-bar {
            background: linear-gradient(90deg, var(--velvet-red) 0%, var(--velvet-pink) 100%);
            height: 100%;
            border-radius: 40px;
            transition: width 0.7s cubic-bezier(.77,0,.18,1);
            box-shadow: 0 2px 8px #f8576d25;
        }
        .love-progress-heart {
            display: flex;
            align-items: center;
            margin-left: 7px;
            margin-right: 0px;
            animation: heartPulse 1.3s infinite cubic-bezier(.77,0,.18,1) alternate;
            will-change: transform;
        }
        @keyframes heartPulse {
            0% { transform: scale(1);}
            60% { transform: scale(1.19);}
            100% { transform: scale(1);}
        }
        .hearts-explosion {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            pointer-events: none;
            z-index: 99999;
            width: 220px;
            height: 120px;
        }
        .hearts-explosion .mini-heart {
            position: absolute;
            font-size: 1.25em;
            opacity: 0;
            animation: heartExplode 1.3s forwards;
        }
        @keyframes heartExplode {
            0%   { opacity: 0; transform: scale(0.7) translate(0,0);}
            10%  { opacity: .98; }
            80%  { opacity: 1;}
            85%  { opacity: .87;}
            100% { opacity: 0; transform: scale(1.8) translate(var(--x), var(--y));}
        }
        .love-bar-popup {
            position: fixed;
            z-index: 99999;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(90deg, var(--velvet-white), var(--velvet-peach) 90%);
            color: var(--velvet-red);
            border-radius: 24px;
            font-size: 1.45rem;
            font-weight: bold;
            box-shadow: 0 2px 18px #f8576d33;
            padding: 1.1em 2.2em;
            text-align: center;
            animation: popup-fade 2.4s cubic-bezier(.77,0,.18,1) forwards;
            opacity: 0;
        }
        @keyframes popup-fade {
            0%   { opacity: 0; transform: translate(-50%,-70%) scale(.92);}
            15%  { opacity: 1; transform: translate(-50%, -50%) scale(1.13);}
            85%  { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%,-30%) scale(.97);}
        }
        .heart-float {
            position: fixed;
            top: -40px;
            font-size: 2.2rem;
            opacity: 0.18;
            z-index: 3;
            pointer-events: none;
            animation: heartdrop 7.4s linear infinite;
        }
        @keyframes heartdrop {
            0% { opacity: 0.05; }
            10% { opacity: 0.26; }
            40% { opacity: 0.22; }
            80% { opacity: 0.11; }
            95% { opacity: 0.06; }
            100% { transform: translateY(99vh) scale(1.16) rotate(-18deg); opacity: 0; }

        .text-gradient {
            background: linear-gradient(90deg, var(--velvet-red) 0%, var(--velvet-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .section-card {
            background: var(--velvet-white);
            border-radius: var(--radius);
            padding: 2.3rem 1.1rem 2.1rem 1.1rem;
            margin-bottom: 2.3rem;
            box-shadow: var(--shadow);
            animation: fadein 1.3s;

        .magic-btns {

            flex-wrap: wrap;
            justify-content: center;
            gap: 1.4rem;
            margin-bottom: 2.2rem;
        }
        .magic-btn {

            color: white;
            border: none;
            font-size: 1.13rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1em 2.2em;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background 0.24s, box-shadow 0.18s, transform 0.16s;

        .magic-btn:hover {
            background: linear-gradient(90deg, var(--velvet-deep) 10%, var(--velvet-red) 90%);
            transform: scale(1.06) translateY(-2px);
            box-shadow: 0 8px 24px 0 #f8576d40;

            gap: 0.7rem;

            color: var(--velvet-deep);
            font-weight: bold;
            padding: 0.6em 1.6em;
            border-radius: 22px;
            font-size: 1.08em;
            box-shadow: 0 2px 8px #f8576d18;
            transition: background 0.17s, color 0.17s, transform 0.14s;
            margin-bottom: 3px;

            color: #fff;
            transform: scale(1.05);
        }
        .page-btn:hover {

        }

            will-change: opacity,transform,filter;

            filter: blur(0);

        }

            40% { transform: translate(-50%, 0) scale(1.15);}

        }

            height: 100%;
            display: block;

            font-size: 2.07rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 1px 8px #fff;
            letter-spacing: .5px;
            margin-top: 18px;

            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,190,225,0.94);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.45s cubic-bezier(.77,0,.18,1);
        }
        #darlingModal .modal-content {
            background: linear-gradient(90deg, #fff 85%, var(--velvet-light) 100%);
            border-radius: 30px;
            box-shadow: 0 6px 32px #ffb6e6;
            padding: 42px 30px 34px 30px;

            margin: auto;

            font-size: 2.1rem;
            font-weight: bold;
            margin-bottom: 15px;

        #darlingModal .modal-body {
            color: #e9445b;
            font-size: 1.18rem;
            font-weight: 500;
            margin-bottom: 19px;

            border: none;
            padding: 10px 28px;
            border-radius: 22px;
            font-size: 1.13rem;
            font-weight: bold;
            box-shadow: 0 1px 7px var(--velvet-red-soft);
            cursor: pointer;
            transition: background 0.2s;
        }
        #darlingModal .close-btn:hover {
            background: var(--velvet-deep);
        }
        .main-content-hide {
            filter: blur(7px);
            pointer-events: none;
            user-select: none;
            transition: filter 0.6s;
        }
        @media (max-width: 600px) {
            .heartbeat-svg { width: 98vw;}
            .heartbeat-heart-anim { width: 33px; height: 33px; top: 36px;}
            #darlingModal .modal-content { padding: 24px 8px 20px 8px;}
            .section-card { padding: 1.1rem 0.2rem 0.5rem 0.2rem;}
            .carousel-cards-outer { max-width: 99vw; }

</head>

    while (reasons.length < 200) reasons = reasons.concat(reasonsBase);
    reasons = reasons.slice(0, 200).map((msg, i) =>
        `<span class="msg-number">${i+1}.</span> ${getEmojis(i+23)} ${msg} ${getNickname(199-i)} ${getEmojis(29+i)}`
    );
    function paginate(arr, perPage) {
        let out = [];
        for(let i=0; i<arr.length; i+=perPage) out.push(arr.slice(i, i+perPage));
        return out;
    }
    function createLoveBar(section) {
        let barId = section + "Bar";
        let outer = document.createElement('div');
        outer.className = 'love-progress-outer';
        outer.id = barId + "Wrap";
        outer.style.position = "relative";
        outer.style.marginBottom = "6px";
        outer.innerHTML = `
            <span class="love-progress-label" id="${barId}Label">Your love bar:</span>
            <div class="love-progress-bar-wrap">
                <div class="love-progress-bar" id="${barId}" style="width:0%"></div>
            </div>
            <span class="love-progress-heart"><svg width="34" height="32" viewBox="0 0 32 29">
                <path d="M23.6,2.7c-2.3,0-4.3,1.5-5.6,3.2C16,5,14,2.7,11.4,2.7C7.6,2.7,4.5,5.8,4.5,9.6
                    c0,6.7,11.2,15.4,11.2,15.4s11.2-8.7,11.2-15.4C27.5,5.8,24.4,2.7,20.6,2.7z"
                    fill="#f8576d" stroke="#fff" stroke-width="1.3"/>
                </svg>
            </span>
            <span id="${barId}Count" class="love-progress-label"></span>
        `;
        return outer;
    }
    function launchHeartExplosion() {
        let explosion = document.createElement('div');
        explosion.className = 'hearts-explosion';
        let hearts = ["❤️", "💕", "💖", "💗", "💘", "💝", "💞", "❣️"];
        let count = 16 + Math.floor(Math.random()*5);
        for(let i=0; i<count; ++i){
            let heart = document.createElement('span');
            heart.className = "mini-heart";
            heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
            let angle = (2*Math.PI*i/count) + (Math.random()*0.4-0.2);
            let radius = 55 + Math.random()*45;
            let x = Math.cos(angle)*radius;
            let y = Math.sin(angle)*radius*0.7;
            heart.style.setProperty('--x', x+'px');
            heart.style.setProperty('--y', y+'px');
            heart.style.left = "50%";
            heart.style.top = "45%";
            heart.style.fontSize = (1.1+Math.random()*0.6)+'em';
            explosion.appendChild(heart);
        }
        document.getElementById('heartExplosionContainer').appendChild(explosion);
        setTimeout(()=>explosion.remove(), 1750);
    }
    function showLoveBarPopup() {
        let popup = document.createElement('div');
        popup.className = "love-bar-popup";
        popup.innerHTML = `Sweetheart, you read all...<br><span style="font-size:1.8em;">💖💖💖</span>`;
        document.getElementById('loveBarPopupContainer').appendChild(popup);
        setTimeout(()=>popup.remove(), 2400);
    }
    const loveYouBtn = document.getElementById('showLoveYouBtn');
    const loveYouCarouselOuter = document.getElementById('loveYouCarouselOuter');
    const loveYouCards = document.getElementById('loveYouCards');
    const loveYouPages = document.getElementById('loveYouPages');
    let loveYouBarAbovePages = document.getElementById('loveYouBarAbovePages');
    let loveYouPagesArr = paginate(loveYous, 10), loveYouCurrentPage = 0;
    function renderLoveYouCards(page) {
        loveYouCards.innerHTML = loveYouPagesArr[page].map((msg, i) =>
            `<div class="carousel-card show" style="animation-delay:${i*0.11}s">
                ${msg}
            </div>`
        ).join('');
        renderLoveYouPagination(page);
        let barId = "loveYouBar";
        let total = 200;
        let val = page*10 + loveYouPagesArr[page].length;
        let percent = val/total*100;
        document.getElementById(barId).style.width = percent+"%";
        document.getElementById(barId+"Count").textContent = `${val} / ${total}`;
        if(val === total) {
            launchHeartExplosion();
            showLoveBarPopup();
        }
    }
    function renderLoveYouPagination(activePage) {
        loveYouPages.innerHTML = loveYouPagesArr.map((_, i) =>
            `<button class="page-btn${i===activePage?' active':''}" onclick="showLoveYouPage(${i})">${i+1}</button>`
        ).join('');
    }
    window.showLoveYouPage = function(page){
        loveYouCurrentPage = page;
        renderLoveYouCards(page);
    };
    loveYouBtn.onclick = function() {
        loveYouPagesArr = paginate(loveYous, 10);
        loveYouCarouselOuter.style.display = '';
        reasonsCarouselOuter.style.display = 'none';
        hideAllBtn.style.display = '';
        loveYouBarAbovePages.innerHTML = '';
        loveYouBarAbovePages.appendChild(createLoveBar("loveYou"));
        showLoveYouPage(0);
    };
    const reasonsBtn = document.getElementById('showReasonsBtn');
    const reasonsCarouselOuter = document.getElementById('reasonsCarouselOuter');
    const reasonsCards = document.getElementById('reasonsCards');
    const reasonsPages = document.getElementById('reasonsPages');
    let reasonsBarAbovePages = document.getElementById('reasonsBarAbovePages');
    let reasonsPagesArr = paginate(reasons, 10), reasonsCurrentPage = 0;
    function renderReasonsCards(page) {

        ).join('');
        renderReasonsPagination(page);
        let barId = "reasonsBar";
        let total = 200;
        let val = page*10 + reasonsPagesArr[page].length;
        let percent = val/total*100;
        document.getElementById(barId).style.width = percent+"%";
        document.getElementById(barId+"Count").textContent = `${val} / ${total}`;
        if(val === total) {
            launchHeartExplosion();
            showLoveBarPopup();
        }
    }
    function renderReasonsPagination(activePage) {
        reasonsPages.innerHTML = reasonsPagesArr.map((_, i) =>
            `<button class="page-btn${i===activePage?' active':''}" onclick="showReasonsPage(${i})">${i+1}</button>`
        ).join('');
    }
    window.showReasonsPage = function(page){
        reasonsCurrentPage = page;
        renderReasonsCards(page);
    };
    reasonsBtn.onclick = function() {
        reasonsPagesArr = paginate(reasons, 10);
        reasonsCarouselOuter.style.display = '';
        loveYouCarouselOuter.style.display = 'none';
        hideAllBtn.style.display = '';
        reasonsBarAbovePages.innerHTML = '';
        reasonsBarAbovePages.appendChild(createLoveBar("reasons"));
        showReasonsPage(0);
    };
    const hideAllBtn = document.getElementById('hideAllBtn');
    hideAllBtn.onclick = function() {
        loveYouCarouselOuter.style.display = 'none';
        reasonsCarouselOuter.style.display = 'none';
        hideAllBtn.style.display = 'none';

        "My heart is yours! 💝",

        "Sweetest girl ever! 🍬",
        "You are my everything! 🌎",
        "You light up my life! ✨",
        "I can't stop loving you! 🔥",
        "You're so cute! 🥺",
        "You have my heart! 💓",
        "I’m so lucky to have you! 🍀",
        "You are my dream come true! 🌈",
        "With you, forever isn’t long enough. 💞"
    ];
    popLoveBtn.onclick = function() {
        const msg = popMessages[Math.floor(Math.random() * popMessages.length)];
        const popup = document.createElement('div');
        popup.className = "love-popup";
        popup.style.left = `${Math.random() * 55 + 10}%`;
        popup.style.top = `${Math.random() * 45 + 15}%`;
        popup.innerHTML = `${msg} <span style="font-size:2rem;">${randomHeart()}</span>`;
        lovePopups.appendChild(popup);

    function randomHeart() {
        const hearts = ["❤️", "💕", "💖", "💗", "💘", "💝", "💞", "❣️", "😍"];
        return hearts[Math.floor(Math.random() * hearts.length)];
